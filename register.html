<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" type="text/css" href="./style.css/register.css">
    </head>
    <body>
        <!-- <picture><img src="./asserts/bac.jpg" alt="backgd"></picture> -->
        <div class="SignUp">
            <h1>Sign-Up here</h1>
            <form  id="signup"action="">
                <p>Full Name</p>
                <input type="text"  placeholder="FullName*" id="name"  name="name"required>
                <p>Email</p>
                <input type="text"  placeholder="Email*"  id="email" name="email"required>
                <p>Password</p>
                <input type="text"  placeholder="Password*" id="password" name="password"required>
                <button type="submit" class="btn">Sign-Up</button>
            </form>
            <div class="afterform">
                <p>Do,you have already account ?<a href="login.html" class="t-login">Login</a></p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
